name: Notify Discord on Push

on:
  push:
    branches:
      - main

jobs:
  discord-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Format commit list
        id: commitlog
        run: |
          COMMITS=$(git log --pretty=format:'â€¢ [`%h`](https://github.com/${{ github.repository }}/commit/%H) â€“ %s by *%an*' ${{ github.event.before }}..${{ github.sha }})
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo '{
            "username": "GitHub",
            "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
            "embeds": [
              {
                "title": "ðŸ“¦ New push to \"${{ github.ref_name }}\"",
                "description": "'"${{ steps.commitlog.outputs.commits }}"'",
                "color": 5814783,
                "footer": {
                  "text": "${{ github.repository }} â€¢ ${{ github.actor }}"
                },
                "timestamp": "${{ github.event.head_commit.timestamp }}"
              }
            ]
          }' > payload.json

          curl -X POST -H "Content-Type: application/json" \
               -d @payload.json $DISCORD_WEBHOOK